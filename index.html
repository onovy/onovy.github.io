---
layout: default
css: projects
---

<header>
	<div id="logo">
		<a href="/" title="Seznam Opensource"><span>Seznam.cz Opensource</span></a>
	</div>
	<h1>{{ site.title }}</h1>
	<p class="description">{{site.description }}</p>
</header>

<section id="projects">
	{% for project in site.projects %}
		<article>
			<h2><a href="{{project.url}}" title="{{project.title}}">{{project.title}}</a></h2>
			<p class="perex">{{project.description}}</p>
		</article>
	{% endfor %}																		
</section>
