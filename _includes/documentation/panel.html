<aside id="panel">
	<div id="visible-panel">
		<ul class="nav">
			{% for item in page.panel %}
				<li class="item {% if forloop.first %}first-visible{% endif %}{% if forloop.last %}last{% endif %}"><a href="{{item.url}}">{{item.title}}</a></li>
			{% endfor %}
		</ul>
	</div>
	<div id="arrows" class="last">
		<div class="arrow prev"></div>
		<div class="arrow next active"></div>
	</div>				
</aside>
